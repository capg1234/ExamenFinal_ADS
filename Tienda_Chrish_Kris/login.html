<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imag/miniLogo.png" alt="Logo de la empresa" loading="lazy">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <div id="message" class="message"></div>
            </form>
        </div>
    </main>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Aquí puedes agregar la lógica para verificar las credenciales
            if (username === "admin" && password === "1234") {
                document.getElementById("message").textContent = "Inicio de sesión exitoso.";
                document.getElementById("message").style.color = "green";
                // Redirigir a la página principal
                window.location.href = "index.html"; // Redirige a index.html
            } else {
                document.getElementById("message").textContent = "Credenciales incorrectas. Inténtalo de nuevo.";
                document.getElementById("message").style.color = "red";
            }
        });
    </script>
</body>
</html>
